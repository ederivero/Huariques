<nav id="toolbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Huariques</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="router-link-active">Inicio <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/promo']" routerLinkActive="router-link-active">Otros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>

    <form  [formGroup]="stateForm" ng-submit="buscar()"> 
  <div class="buscador">
      <mat-form-field appearance="outline" class="mr-3">
        <mat-label>Categorias</mat-label>
        <input [(ngModel)]="categoria" name="categoria" class="search" type="text" matInput formControlName="stateGroup" [matAutocomplete]="autoGroup" >
        <button matSuffix mat-icon-button aria-label="Example icon-button with a heart icon" (click)="buscar()">
            <mat-icon matSuffix>search</mat-icon>
          </button>
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name">
              {{name}}
            </mat-option>
          </mat-optgroup>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    </form>



      <button *ngIf="user==false"
       class="btn btn-secondary my-2 my-sm-0 ml-3"
       type="button"
       (click)="openDialog()">Iniciar Sesi√≥n
      </button>
      
      <div *ngIf="user==null"></div>

      <button *ngIf="user" class="btn_user ml-1 mr-5 mt-2" mat-button  [matMenuTriggerFor]="menu">
        <img src={{p.usu_img}} class="rounded-circle usu_img" alt="">
        <mat-icon matSuffix>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>notifications_off</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
    

  </div>
</nav>
