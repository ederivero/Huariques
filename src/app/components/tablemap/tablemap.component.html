<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <div *ngIf="!restList">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="restList">

      <!-- table -->

      <mat-form-field class="mt-3 ml-3">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="rests" class="mat-elevation-z8" matSort multiTemplateDataRows>

        <!-- Position Column -->
        <ng-container matColumnDef="rest_rSocial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
          <td mat-cell *matCellDef="let objPlaya"> {{objPlaya.rest_rSocial}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rest_info">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
          <td mat-cell *matCellDef="let objPlaya"> {{objPlaya.rest_info}} </td>
        </ng-container>



        <!-- CONTENIDO -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let objPlaya" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
              [@detailExpand]="objPlaya == expandedElement ? 'expanded' : 'collapsed'">

              <div>
                <h1>Info</h1>
              </div>

              <button mat-raised-button color="primary">Ver Mapa</button>

            </div>
          </td>

          <button mat-raised-button color="primary">Primary</button>
        </ng-container>
        <!-- /CONTENIDO -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <div #nombreDelDiv>

    </div>
    <!-- Fin De la tabla-->
  </mat-drawer>

  <div class="example-sidenav-content">
    <button mat-raised-button (click)="drawer.toggle()">
      <mat-icon>notes</mat-icon>
    </button>
  </div>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="16">
    <agm-marker *ngFor="let item of markers" [title]="item.rest_rSocial" [latitude]="item.rest_lat"
      [longitude]="item.rest_lng">
      <agm-info-window [disableAutoPan]="true" [zIndex]="item.rest_id">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </agm-info-window>
    </agm-marker>
  </agm-map>

</mat-drawer-container>
