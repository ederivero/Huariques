<mat-card class="example-card">
  <mat-card-header>
    <mat-icon>account_circle</mat-icon>
    <mat-card-title>Iniciar sesión</mat-card-title>
    <mat-card-subtitle>Inicia sesion para guardar tus lugares, dar reseñas y recomendarte nuevos luegares en base a tus
      preferencias</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container" ng-submit="login()">
        <mat-form-field>
          <input matInput [formControl]="emailFormControl" type="email" placeholder="Correo"
            [(ngModel)]="objUsuario.usu_email" name="usu_email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [formControl]="passwordFormControl" type="password" placeholder="Contraseña"
            [(ngModel)]="objUsuario.usu_pass" name="usu_pass">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-6">
          <button #myButton class="btn-block" mat-stroked-button (click)="login()">Ingresar</button>
        </div>
        <div class="col-6">
          <button mat-stroked-button class="btn-block" (click)="onNoClick()">Cancelar</button>
        </div>
      </div>
      <div class="row mt-3">
        <p class="ml-5 text-center">No estas registrado,<span class="registrate" (click)="openDialogLoginRegistro()">Registrate</span> </p>
      </div>
    </div>

  </mat-card-content>
  <mat-card-actions>

    <button class=" btn btn-block fa fa-facebook" (click)="signInWithFB()">Iniciar sesión con Facebook</button>
    <button class=" btn btn-block fa fa-google" (click)="signInWithGoogle()">Iniciar sesión con Google</button>

  </mat-card-actions>
</mat-card>
