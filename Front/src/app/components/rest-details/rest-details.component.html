<div style="background-color:">
  <div id="rest-title">
    <h1>{{ title }}</h1>
  </div>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="16">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <div class="container-fluid mt-5 text-center mb-5">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-4">
          <img src="./assets/images/hot-dog.png" class="ml-5 mr-5" />
          <img src="./assets/images/burger.png" class="ml-5 mr-5" />
          <img src="./assets/images/pizza-slice.png" class="ml-5 mr-5" />
          <img src="./assets/images/ice-cream.png" class="ml-5 mr-5" />
          <img src="./assets/images/chicken-leg.png" class="ml-5 mr-5" />
        </div>
        <div>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" id="panelHorarios">
            <mat-expansion-panel-header class="bg-primary">
              <mat-panel-title>
                Atencion:
                <b>&nbsp;&nbsp;&nbsp;Abierto hasta las {{horarioFin}} &nbsp; &nbsp;</b>
              </mat-panel-title>
              <mat-panel-description>
                <h6>
                  {{panelOpenState ? 'Cerrar' : 'ver mas horarios'}}
                </h6>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="mt-3 row text-justify">
              <div class="col-md-12 mb-2">Abierto: </div>
              <div class="col-md-12 mb-2" *ngFor="let day of horarios">{{day}} desde las {{horarioInicio}} hasta las
                {{horarioFin}}</div>
            </div>
          </mat-expansion-panel>
        </div>
      </div>
      <div id="linea" class="text-center"></div>
      <div class="col-md-6">
        <div *ngIf="estado" id="estado"
          style="background: rgb(113,235,100);
      background: linear-gradient(90deg, rgba(113,235,100,0) 0%, rgba(81,218,79,1) 25%, rgba(56,204,62,1) 50%, rgba(35,188,40,1) 75%, rgba(5,167,9,0) 100%);">
          <b>abierto</b></div>
        <div *ngIf="!estado" id="estado"
          style="background: rgb(184,0,0);
      background: linear-gradient(90deg, rgba(184,0,0,0) 0%, rgba(184,0,0,1) 25%, rgba(184,0,0,1) 50%, rgba(184,0,0,1) 75%, rgba(184,0,0,0) 100%);">
          <b>cerrado</b></div>
        <div id="imagen-huarique-detail-div" class="text-center">
          <img src="./assets/images/tÃ­aveneno.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mb-5">

    <div class="row mb-3" *ngFor="let comentario of comentarios">
      <div class="col-md-8">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{comentario.nombre}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="ml-5">
              {{comentario.comentario}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-4 my-auto">
        <star-rating size="large" labelText={{comentario.rating}} [disabled]="true" [starType]="'icon'" [rating]="comentario.rating"
          [showHalfStars]="true">
        </star-rating>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3"></div>
      <div class="col-md-6" (click)="openDialog()">
        <star-rating size="large" [starType]="'icon'" [hoverEnabled]="true" [showHalfStars]="true"></star-rating>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
