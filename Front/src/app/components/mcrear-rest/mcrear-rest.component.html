<div class="text-center p-1">
    <h3> <strong> Ingresa los datos </strong></h3>
</div>
<hr>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <mat-dialog-content>
                    <br>
                    <h5>Información del Negocio</h5>
                    <hr>
                <form action="">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre del Restaurant</mat-label>
                        <input id="rest_nom" matInput placeholder="Nombre del Restaurant" value="Tacos Mexi">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label> Direccion del Restaurant</mat-label>
                        <input type="number" id="rest_fono" matInput placeholder="Telefono del Restaurant"
                            value="941575658">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Referencia de Dirección</mat-label>
                        <input id="rest_ref" matInput placeholder="Referencia de dirección"
                            value="Frente al Mall Aventura Porongoche">
                    </mat-form-field>

                    <mat-form-field appearance="outline" id="textDesc">
                        <mat-label>Información del Negocio</mat-label>
                        <textarea id="rest_info" rows="5" matInput placeholder="Información del negocio"
                            value="Nos dedicamos a la venta de tacos ridiendo un homenaje a la comida mexicana con una pizca de sabor peruano"></textarea>
                    </mat-form-field>

                    <h5>Horario de Atención</h5>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="hora">
                                <mat-label>Hora de Apertura</mat-label>
                                <input type="time" name="h_abierto" matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field appearance="outline" class="hora m-1">
                                <mat-label>Hora de Salida</mat-label>
                                <input type="time" name="h_cerrado" matInput>
                            </mat-form-field>
                        </div>


                        <!-- HORARIOS DE ATENCION -->
                        <section class="example-section" id="checkDia">
                            <mat-checkbox class="example-margin m-1" [(ngModel)]="checked">Lun</mat-checkbox>
                            <mat-checkbox class="example-margin m-1" [(ngModel)]="checked">Mar</mat-checkbox>
                            <mat-checkbox class="example-margin m-1" [(ngModel)]="checked">Mier</mat-checkbox>
                            <mat-checkbox class="example-margin m-1" [(ngModel)]="checked">Jue</mat-checkbox>
                            <mat-checkbox class="example-margin m-1" [(ngModel)]="checked">Vie</mat-checkbox>
                            <mat-checkbox class="example-margin m-1" [(ngModel)]="checked">Sab</mat-checkbox>
                            <mat-checkbox class="example-margin m-1" [(ngModel)]="checked">Dom</mat-checkbox>
                        </section>


                    </div>


                    <br>
                    <h5>Ubicación</h5>

                    <hr>
                    <mat-form-field appearance="outline">
                        <mat-label>Latitud</mat-label>
                        <input matInput type="number" placeholder="Latitud">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Longitud</mat-label>
                        <input matInput type="number" placeholder="Longitud">
                    </mat-form-field>

                    <!-- MAPA -->

                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="13">

                    </agm-map>


                    <br>
                    <!-- <input type="file" matInput> -->
                    <button type="button" mat-raised-button color="basic" (click)="fileInput.click()"> Sube una Foto para tu restaurant  </button>
                    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">


                    <hr>
                    <div class="text-center">
                        <mat-dialog-actions >
                            <button color="warn" mat-raised-button mat-dialog-close>Cancelar</button>
                            <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial
                                (click)="crearRest()">
                                Crear Restaurant
                            </button>
                        </mat-dialog-actions>
                    </div>



                </form>
            </mat-dialog-content>
        </div>
    </div>
</div>
