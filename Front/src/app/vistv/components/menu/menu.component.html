<br>
<h2 class=""> Edite sus Productos</h2>
<br>
<form action="" (ngSubmit)="crearProducto($event)">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <img id="muestra" src="http://placehold.it/310x217" alt="">
      </div>

      <div class="col-md-3">

        <mat-form-field>
          <input [(ngModel)]="producto.prod_nombre" #prod_nombre name="prod_nombre" matInput
            placeholder="Nombre del Producto" value="Taco al Pastor">
        </mat-form-field>

        <mat-form-field>
          <input [(ngModel)]="producto.prod_precio" name="prod_precio" matInput type="number"
            placeholder="Precio del producto" value="S/. 4.00">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-select placeholder="Categoria" [(ngModel)]="producto.prod_categoria" name="prod_categoria">
            <mat-option value="Hamburguesas">Hamburguesas</mat-option>
            <mat-option value="Emolientes">Emolientes</mat-option>
            <mat-option value="Anticuchos">Anticuchos</mat-option>
            <mat-option value="Tacos">Tacos</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <small style="color:green">*Sus precios no seran publicados</small>

      </div>

      <div class="col-md-4">
        <mat-form-field id="textDesc">
          <textarea [(ngModel)]="producto.prod_desc" name="prod_desc" rows="8" matInput
            placeholder="Descripción del producto"
            value="Sus ingredientes principales son carne adobada, asada, servida en finas rebanadas sobre pequeñas tortillas de maíz, la carne puede ser una combinación de carne de cerdo y carne de ternera, aunque lo mas común es que sea solo carne de puerco."></textarea>
        </mat-form-field>
      </div>

      <div class="col-md-2">
        <br>
        <br>
        <br>

        <div class="example-button-row">
          <button class="btn-block m-10" type="submit" mat-raised-button color="primary">Agregar Producto</button>
        </div>
      </div>
    </div>
  </div>
</form>

<hr>



<!-- TABLA -->

<!-- <app-tabla-producto></app-tabla-producto> -->

<mat-form-field class="m-3">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8 m-2 " *ngIf="load">
  <table mat-table [dataSource]="dataSource" matSort class="">

    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.pId}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.pNom}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.pPre}}% </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Descripción">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let row"> {{row.pDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="Imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
      <td mat-cell *matCellDef="let row"> {{row.img}} </td>
      </ng-container>

      <ng-container matColumnDef="Disponibilidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponibilidad </th>
          <td mat-cell *matCellDef="let row"> {{row.pDisp}} </td>
       </ng-container>
  


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5]"></mat-paginator>
  </div>
