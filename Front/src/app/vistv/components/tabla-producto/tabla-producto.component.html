<div *ngIf="listProductos">
    <mat-form-field class="m-3">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8 m-2 ">
        <table mat-table [dataSource]="dataSource" matSort class="" >
      
          <!-- ID Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.prod_nombre}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let row"> {{row.prod_precio}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let row"> {{row.prod_categoria}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="Descripción">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let row" > {{row.prod_desc}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
            <td mat-cell *matCellDef="let row" > {{row.prod_img} </td>
          </ng-container>
      
          <!-- <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponibilidad </th>
            <td mat-cell > 1 </td>
          </ng-container> -->
      
      
          <!-- <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
              <td mat-cell > 1 </td>
            </ng-container> -->
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
